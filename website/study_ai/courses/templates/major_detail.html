{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ major.name }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Requirements</h5>
        {%for achievement in major.requirements.all%}
            <p> <b>Achievement Name:</b> {{achievement.name}} </p>
            <p>Achievement Boolean : {{achievement.requirements}}</p>
            {% endfor %}
        <br>
    </div>
</div>
{% endblock %}
