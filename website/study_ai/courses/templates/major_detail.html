{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ major.name }}</h1>
<div class="row">
    <div class="col-md-4">
        <h5>Requirements</h5>
        {%for achievement in major.requirements.all%}
            <p> {{achievement.name}} </p>
            {% for req in achievement.requirements.all%}
                <p>{{req.name}}</p>
                {% endfor %}
            {% endfor %}
        <br>
    </div>
</div>
{% endblock %}
